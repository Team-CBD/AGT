          <div id="email-area" class="input-field inline">

          <div class="container">
              <br><br>

                <div class="row">

                    <div class="row">
                        
                      <div id="drop-fill" class="drop-fill">
                      <h3>Pick the scheduled game you want to challenge your Buddy in!</h3>
                          <button class='dropdown-trigger btn' id="dropfill-spot" data-target='dropdown1'>Then Pick Your Game</button>
                          <div id="dropFill"></div>
                        </div>     
                    </div>
                </div>
                  </form>
                  
                <div id ="email-output1"></div>
                <div id ="email-output2"></div>



              <form class="tShirts">

                  <img class="t-shirtpic" href="assets/img/plain_t_shirt.png">

                <div class="team-banner">
                  <form>
                      <button id = "left-team" class="leftteam card-panel">

                        <div id="team-info3">Stat 3</div>

                      <button id = "right-team" class="rightteam card-panel">
                        <img id="team-logo">team name

                        <div id="team-info2">Data 2</div>
                        <div id="team-info3">Stat 3</div>
                      </button>
                    </form>
                </div>
            </div>
          </div>
          
      </div>
   
  




    <div id="paypal-button-container" class="pay-pal center">
        <h3>Stage payment for the Opposing Team Shirt to be sent to your Buddy!</h3>
        <h4>Paid for only if your team loses!</h4>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AYkcxhdiXSJNPcAT4-BZbgxDPY0Xamj23EiUVIGqaxt6W3yizs9OOAoB1g0RpdZ4CasEyWT1sFRLlP1p&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
        paypal.Buttons({
            style: {
                shape: 'pill',
                color: 'gold',
                layout: 'vertical',
                label: 'pay',
                
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container');
      </script>

    <script>
      // Check if the localStorage object exists
      if(localStorage) {
	      $(document).ready(function() {
		      $("#submit").click(function() {
			      // Get input name
			      var eMail = $("#email_inline").val();
			
		      	// Store data
    	      	localStorage.setItem("email_inline", eMail);
	      		console.log("Your e-mail is saved.");
      		});
      		$(".access").click(function() {
	      		// Retrieve data
         		alert("Hi, " + localStorage.getItem("email_inline"));
		      });
	      });
        } else {
            alert("Sorry, your browser does not support local storage.");
          };
      </script>

    <script>

        //---Hide n Seek------
    $(document).ready(function(){
      $("#paypal-button-container").hide();
      $("#rightT-shirt").hide();
      $("#leftT-shirt").hide();
      $("#drop-fill").hide();
      $(".team-banner").hide();

      
        //--------------------------------
      $("#submit").click(function(){
          event.preventDefault();
          $("#email-area").hide(5);
          $("#drop-fill").show(500);
          //$("#email-output1").append("<p>Player 1: " + localStorage.getItem("email_inline")"</p>");
        
      });

      $("#dropfill-spot").click(function(){
        event.preventDefault();
        $("#drop-fill").hide(5);
        $(".team-banner").show(500);
      });

      $("#team-left").click(function(){
        event.preventDefault();
        $(".team-banner").hide(5);
        $("#rightT-shirt").show(500);
        
      });
      
      $("#team-right").click(function(){
        event.preventDefault();
        $(".team-banner").hide(5);
        $("#leftT-shirt").show(500);
        
      });
        
      $("#leftT-shirt").click(function(){
        event.preventDefault();
        $("#leftT-shirt").hide(5);
        $("#paypal-button-container").show(500);     
      });

      $("#rightT-shirt").click(function(){
        event.preventDefault();
        $("#rightT-shirt").hide(5);
        $("#paypal-button-container").show(500);     
      });
    });
    
    </script>
